---
sync_devices:
  hostname:
    commands:
      - command: "show version | display json"
        parser: "none"
        jpath: '"software-information"[]."host-name"[].data'  # yamllint disable-line rule:quoted-strings
  serial:
    commands:
      - command: "show chassis hardware | display json"
        parser: "none"
        jpath: '"chassis-inventory"[]."chassis"[]."serial-number"[].data'  # yamllint disable-line rule:quoted-strings
  device_type:
    commands:
      - command: "show chassis hardware | display json"
        parser: "none"
        jpath: '"chassis-inventory"[]."chassis"[]."description"[].data'  # yamllint disable-line rule:quoted-strings
  mgmt_interface:
    commands:
      - command: "show interfaces terse | display json"
        parser: "none"
        jpath: '"interface-information"[]."physical-interface"[]."logical-interface"[].{name: name[].data, ip: "address-family"[]."interface-address"[]."ifa-local"[].data}'  # yamllint disable-line rule:quoted-strings
        post_processor: "{% for entry in obj %}{% if entry['ip'] %}{% for ipaddr in entry['ip'] %}{% if original_host in ipaddr %}{{ entry['name'] | first }}{% endif %}{% endfor %}{% endif %}{% endfor %}"
  mask_length:
    commands:
      - command: "show route protocol direct | display json"
        parser: "none"
        jpath: '"route-information"[]."route-table"[]."rt"[]."rt-destination"[].data'  # yamllint disable-line rule:quoted-strings
        post_processor: "{% set mask = [] %}{% for ip_route in obj %}{% if ip_route | is_network %}{% if ip_route | ipaddress_network('version') == 4 %}{% if original_host | is_ip_within(ip_route) %}{% set _=mask.append(ip_route.split('/')[1]) %}{% endif %}{% endif %}{% endif %}{% endfor %}{{ mask | unique | first}}"
sync_network_data:
  serial:
    commands:
      - command: "show chassis hardware | display json"
        parser: "none"
        jpath: '"chassis-inventory"[]."chassis"[]."serial-number"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces:
    root_key: true
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        # "interface-information"[]."physical-interface"[]."logical-interface"[].name[].data
        jpath: '"interface-information"[]."physical-interface"[].[name[].data, "logical-interface"[].name[].data][][]'  # when root_key=true this extracted value is what becomes interable in keys using __ under `current_key`.
        post_processor: "{% set result={} %}{% for interface in obj %}{{ result.update({interface: {}}) or '' }}{% endfor %}{{ result | tojson }}"
  interfaces__type:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key.split(".")[0] }}`]]][][]."link-level-type"[].data'  # yamllint disable-line rule:quoted-strings
        # jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key.split(".")[0] }}`]]][][]."if-type"[].data'  # yamllint disable-line rule:quoted-strings
        # jpath: '{% if "." in current_key %}"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."if-type"[].data {% else %}"interface-information"[]."physical-interface"[].["logical-interface"[?name[?data==`{{ current_key }}`]]][][]'
  interfaces__ip_addresses:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        # jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."todo"[].data'  # yamllint disable-line rule:quoted-strings
        jpath: '{% if "." in current_key %}"interface-information"[]."physical-interface"[].["logical-interface"[?name[?data==`{{ current_key }}`]]][][].{prefix: "address-family"[]."interface-address"[]."ifa-destination"[].data, ip: "address-family"[]."interface-address"[]."ifa-local"[].data}{% else %}[]'  # yamllint disable-line rule:quoted-strings
        iterable_type: "list"
  interfaces__mtu:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        # jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."mtu"[].data'  # yamllint disable-line rule:quoted-strings
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key.split(".")[0] }}`]]][][]."mtu"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces__mac_address:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."hardware-physical-address"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces__description:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."description"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces__link_status:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."admin-status"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces__802.1Q_mode:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."todo"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces__lag:
    commands:
      - command: "show interfaces | display json"
        parser: "none"
        # "interface-information"[]["physical-interface"[?name[?data==`ge-1/0/3`]]][][]."logical-interface"[?name[?data=='ge-1/0/3.16386']][]
        jpath: '"interface-information"[]."physical-interface"[?name.[?data==`{{ current_key }}`]][][]."logical-interface"[]."address-family"[]."ae-bundle-name"[].data'  # yamllint disable-line rule:quoted-strings
  interfaces__vrf:
    commands:
      - command: "show interfaces routing-instance all | display json"
        parser: "none"
        jpath: '"interface-information"[]["physical-interface"[?name[?data==`{{ current_key }}`]]][][]."vrfname"[].data'  # yamllint disable-line rule:quoted-strings
